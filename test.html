        body { font-family: Arial, sans-serif; text-align: center; }

        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f2f2f2; }
        input, button { margin: 10px; padding: 5px; }

<body>

    <input type="text" id="infoName" placeholder="Маълумот номи">

    <input type="text" id="onlineLink" placeholder="Ссылка на онлайн просмотр">
    <button onclick="addRow()">Добавить</button>
    <button onclick="logout()">Выход</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = { /* ваш конфиг */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const dbRef = ref(db, 'data');

        let logoutTimer;

        function resetLogoutTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(() => { signOut(auth); }, 600000); // 10 минут
        }

        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('keydown', resetLogoutTimer);
        resetLogoutTimer();

        window.logout = function() {
            signOut(auth).then(() => { window.location.reload(); });
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        window.addRow = function() { /* ваш код добавления данных */ };
        onValue(dbRef, (snapshot) => { /* код отображения данных */ });
        window.deleteRow = function(key) { /* код удаления данных */ };
    </script>
</body>
</html>
