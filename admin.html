<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Admin Panel</title>
</head>
<body>
  <h1>Firebase Admin Panel</h1>

  <input type="text" id="infoName" placeholder="Data Name" />
  <input type="text" id="archiveLink" placeholder="Archive Link" />
  <input type="text" id="onlineLink" placeholder="Online View Link" />
  <button onclick="addRow()">Add Data</button>

  <div id="output"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getDatabase, ref, push, set, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIza...",
      authDomain: "docs-3a3de.firebaseapp.com",
      databaseURL: "https://docs-3a3de-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "docs-3a3de",
      storageBucket: "docs-3a3de.firebasestorage.app",
      messagingSenderId: "852859489033",
      appId: "1:852859489033:web:f22190feea785d8e8461d8",
      measurementId: "G-3L1HF1V8SB"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.addRow = function() {
      const name = document.getElementById('infoName').value;
      const archive = document.getElementById('archiveLink').value;
      const online = document.getElementById('onlineLink').value;
      if (name && archive && online) {
        const newRef = push(ref(database, 'data'));
        set(newRef, { name, archive, online });
      } else {
        alert('Fill all fields!');
      }
    };

    const dataRef = ref(database, 'data');
    onValue(dataRef, (snapshot) => {
      const output = document.getElementById('output');
      output.innerHTML = '';
      snapshot.forEach((child) => {
        const item = child.val();
        output.innerHTML += `<p>${item.name} | <a href='${item.archive}'>Download</a> | <a href='${item.online}'>View</a></p>`;
      });
    });
  </script>
</body>
</html>
