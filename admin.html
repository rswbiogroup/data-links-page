<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <style> мне нужно чтобы когда вносил данные в адимн панеле чтобы они сохранялись и любой пользователь мог бы их видеть 
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f2f2f2; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Административная панель</h2>
    <input type="text" id="infoName" placeholder="Маълумот номи">
    <input type="text" id="archiveLink" placeholder="Ссылка на архив">
    <input type="text" id="onlineLink" placeholder="Ссылка на онлайн просмотр">
    <button onclick="addRow()">Добавить</button>
    
    <table>
        <thead>
            <tr>
                <th>Маълумотлар номланиши</th>
                <th>Архив (скачать)</th>
                <th>Онлайн просмотр</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <script>
        function loadTable() {
            let data = JSON.parse(localStorage.getItem('data')) || [];
            let table = document.getElementById('dataTable');
            table.innerHTML = '';
            data.forEach((item, index) => {
                let row = <tr>
                    <td>${item.name}</td>
                    <td><a href="${item.archive}" target="_blank">Скачать</a></td>
                    <td><a href="${item.online}" target="_blank">Просмотр</a></td>
                    <td><button onclick="deleteRow(${index})">Удалить</button></td>
                </tr>;
                table.innerHTML += row;
            });
        }

        function addRow() {
            let name = document.getElementById('infoName').value;
            let archive = document.getElementById('archiveLink').value;
            let online = document.getElementById('onlineLink').value;
            
            if (!name || !archive || !online) {
                alert('Заполните все поля!');
                return;
            }
            
            let data = JSON.parse(localStorage.getItem('data')) || [];
            data.push({ name, archive, online });
            localStorage.setItem('data', JSON.stringify(data));
            
            document.getElementById('infoName').value = '';
            document.getElementById('archiveLink').value = '';
            document.getElementById('onlineLink').value = '';
            
            loadTable();
        }

        function deleteRow(index) {
            let data = JSON.parse(localStorage.getItem('data')) || [];
            data.splice(index, 1);
            localStorage.setItem('data', JSON.stringify(data));
            loadTable();
        }
        
        window.onload = loadTable;
    </script>
</body>
