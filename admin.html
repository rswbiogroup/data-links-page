<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Realtime Database Demo</title>
</head>
<body>
  <h1>Firebase Realtime Database Demo</h1>

  <input type="text" id="dataInput" placeholder="Enter data" />
  <button onclick="writeData()">Add Data</button>

  <div id="output"></div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAMrlpJYT5VL9w0Uh-zLA7bb0E25vzUorA",
      authDomain: "docs-3a3de.firebaseapp.com",
      databaseURL: "https://docs-3a3de-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "docs-3a3de",
      storageBucket: "docs-3a3de.firebasestorage.app",
      messagingSenderId: "852859489033",
      appId: "1:852859489033:web:f22190feea785d8e8461d8",
      measurementId: "G-3L1HF1V8SB"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.writeData = function() {
      const data = document.getElementById('dataInput').value;
      if (data.trim() !== '') {
        set(ref(database, 'data/' + Date.now()), {
          value: data
        });
      } else {
        alert('Please enter some data');
      }
    };

    const dataRef = ref(database, 'data');
    onValue(dataRef, (snapshot) => {
      const output = document.getElementById('output');
      output.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const item = childSnapshot.val();
        output.innerHTML += `<p>${item.value}</p>`;
      });
    });
  </script>
</body>
</html>
