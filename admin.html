<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Admin Panel</title>
</head>
<body>
  <h1>Firebase Admin Panel</h1>

  <input type="text" id="infoName" placeholder="Маълумот номи" />
  <input type="text" id="archiveLink" placeholder="Ссылка на архив" />
  <input type="text" id="onlineLink" placeholder="Ссылка на онлайн просмотр" />
  <button onclick="addRow()">Добавить</button>

  <table border="1">
    <thead>
      <tr>
        <th>Маълумотлар номланиши</th>
        <th>Архив (скачать)</th>
        <th>Онлайн просмотр</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getDatabase, ref, push, set, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = { /* вставьте ваш firebaseConfig сюда */ };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.addRow = function() {
      const name = document.getElementById('infoName').value;
      const archive = document.getElementById('archiveLink').value;
      const online = document.getElementById('onlineLink').value;
      if (name && archive && online) {
        const newRef = push(ref(database, 'data'));
        set(newRef, { name, archive, online });
      } else {
        alert('Заполните все поля!');
      }
    };

    const dataRef = ref(database, 'data');
    onValue(dataRef, (snapshot) => {
      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      snapshot.forEach((child) => {
        const item = child.val();
        table.innerHTML += `<tr>
          <td>${item.name}</td>
          <td><a href='${item.archive}' target='_blank'>Скачать</a></td>
          <td><a href='${item.online}' target='_blank'>Просмотр</a></td>
          <td><button onclick="deleteRow('${child.key}')">Удалить</button></td>
        </tr>`;
      });
    });

    window.deleteRow = function(id) {
      remove(ref(database, 'data/' + id));
    };
  </script>
</body>
</html>
